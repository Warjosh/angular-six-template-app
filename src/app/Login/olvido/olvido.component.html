<div class="header-wrapper">
        <nav class="navbar navbar-transparent navbar-fixed-top" role="navigation" color-on-scroll>
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                </div>
    
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-letf">
                        <li>
                            <a [routerLink]="'/home'" id="issueButton" class="btn btn-simple btn-neutral">Home</a>
                        </li>
                    </ul>
    
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    
        <div class="header" style="background-image: url('../src/assets/img/full-screen-image-2.jpg');">
            <div class="filter"></div>
            <div class="title-container text-center">
                <div class="container-fluid">
                    <div class="row">
                        <!-- begin forget password -->
                        <div class=" col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <div class="text-center">
                                <h4 > Recuperar contraseña </h4>
                                <form [formGroup]="olvidoForm">
                                    <div class="row">
                                        <div class="col-md-8 col-md-offset-2">
                                            <div class="form-group">
                                                <label> Correo Electrónico</label>
                                                <input type="email" class="form-control" placeholder="Correo Electrónico"formControlName="correo" required>
                                                <small *ngIf="olvidoForm.controls['correo'].hasError('required') && olvidoForm.controls['correo'].touched" class="text-danger">Debes ingresar un correo</small>
                                                <small *ngIf="olvidoForm.controls['correo'].errors?.email && olvidoForm.controls['correo'].touched" class="text-danger">Debes ingresar un correo electr&oacute;nico v&aacute;lido</small>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-info btn-round btn-fill col-md-4 col-md-offset-4"  (click)="enviarCorreo()" [disabled]="!olvidoForm.valid">Enviar</button>
                                        <button type="submit" class="btn btn-round btn-fill col-md-4 col-md-offset-4" style="top: 10px;"[routerLink]="'/login'">volver</button>     
                                                                             
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- end forget password -->
                    </div>
                </div>
            </div>
        </div>
    </div>
